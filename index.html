<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>$WALRUS Presale</title>

  <!-- ⚠️ YOUR ORIGINAL STYLES — UNCHANGED -->
  <style>
  /* keep your entire existing CSS exactly as it was */
  </style>
</head>

<body>

<div class="wrap">

  <!-- TOP IMAGE (UNCHANGED) -->
  <img class="heroImg" src="IMG_6472.jpeg" />

  <h1>$WALRUS</h1>
  <div class="sub">Presale • Built on Solana</div>

  <div class="card">

    <div class="stageTitle">Stage 1 Presale</div>

    <div class="row">
      <div class="pill">
        <small>Stage Price</small><br>
        <strong>0.0000001</strong>
      </div>

      <div class="pill">
        <small>Raised</small><br>
        <strong id="raisedText">82.00 SOL</strong> <!-- ✅ CHANGED -->
      </div>
    </div>

    <div class="progressWrap">
      <div class="progressTop">
        <span id="progressLeft">82.00 / 750 SOL (Stage 1)</span> <!-- ✅ CHANGED -->
        <span id="progressPct">10%</span>
      </div>

      <div class="bar">
        <div class="barFill" id="barFill" style="width:10.93%"></div>
      </div>
    </div>

    <div class="row">
      <div class="pill">
        <small>Next Stage At</small><br>
        <strong>750 SOL</strong> <!-- ✅ CHANGED -->
      </div>

      <div class="pill">
        <small>Your Estimate</small><br>
        <strong id="ownedText">0 WALRUS</strong>
      </div>
    </div>

    <div class="inputs">
      <input id="solInput" placeholder="Enter SOL amount" />
    </div>

    <div class="btnRow">
      <button class="btn btnGhost" id="openInPhantomBtn">Open in Phantom</button>
      <button class="btn btnPrimary" id="buyBtn">BUY WITH SOL</button>
    </div>

    <!-- WALLET BOX (UNCHANGED) -->
    <div class="addr" id="depositBox">
      <small>Presale Deposit Wallet</small>
      <strong id="depositAddrText">
        9RHnZobeZBKSLDaTVEiKk5FewZapSTJfyHnR396d7QEi
      </strong>
    </div>

    <a class="miniLink"
       href="https://solscan.io/account/9RHnZobeZBKSLDaTVEiKk5FewZapSTJfyHnR396d7QEi"
       target="_blank">
       View on Solscan
    </a>

  </div>

  <!-- BOTTOM IMAGE (UNCHANGED) -->
  <img class="heroImg" src="IMG_6473.jpeg" />

</div>


<script>
/* ====== YOUR ORIGINAL PAYMENT FLOW — UNCHANGED ====== */

const DEPOSIT_WALLET = "9RHnZobeZBKSLDaTVEiKk5FewZapSTJfyHnR396d7QEi";

document.getElementById("openInPhantomBtn").addEventListener("click", () => {
  const url = window.location.href;
  window.location.href =
    "https://phantom.app/ul/browse/" + encodeURIComponent(url);
});

document.getElementById("buyBtn").addEventListener("click", () => {

  const sol = Number(document.getElementById("solInput").value || 0);

  if (!sol || sol <= 0) {
    alert("Enter a SOL amount first.");
    return;
  }

  const label = encodeURIComponent("$WALRUS Presale");
  const message = encodeURIComponent("Presale contribution");

  const link =
    `solana:${DEPOSIT_WALLET}?amount=${sol}&label=${label}&message=${message}`;

  window.location.href = link;
});


/* ====== ESTIMATE TOKENS (UNCHANGED) ====== */

const PRICE = 0.0000001;

document.getElementById("solInput").addEventListener("input", () => {

  const sol = Number(document.getElementById("solInput").value || 0);
  const tokens = sol > 0 ? Math.floor(sol / PRICE) : 0;

  document.getElementById("ownedText").innerText =
    tokens.toLocaleString() + " WALRUS";
});
</script>

</body>
</html>
